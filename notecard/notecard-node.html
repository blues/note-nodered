
<script type="text/html" data-template-name="notecard-config">
    <div class="form-row">
        <label for="node-config-input-busno"><i class="fa fa-random"></i> Bus Number</label>
        /dev/i2c-<input id="node-config-input-busno" class="I2C-in-address" placeholder="1" min=0 max=7 style="width:40px; height:16px;">
    </div>
    <div class="form-row">
        <label for="node-config-input-address"><i class="fa fa-address-card-o"></i> Address</label>
        <input type="text" id="node-config-input-address" class="I2C-out-address" placeholder="0x17" min=3 max=127>
    </div>

    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="notecard-config">
    <p>Manages connection to Notecard over an I2C connection on a Raspberry Pi or similar device</p>
    <p>It queues requests in a FIFO buffer if requests arrive while a request is currently in process.</p>
    

    <h3>Properties</h3>
        <dl class="message-properties">
            <dt>Bus Number 
                <span class="property-type">number</span>
            </dt>
            <dd> I2C port number to use for Notecard transactions </dd>

            <dt class="optional">Address 
                <span class="property-type"> string</span>
            </dt>
            <dd> address of the Notecard on the I2C bus. This overrides the <code>address</code> field on the node input. </dd>

        </dl>
    
    <!-- <h3>Details</h3> -->
        
    
    <h3>References</h3>
        <ul>
            <li><a href="https://dev.blues.io/reference/complete-api-reference/introduction/">Notecard API Doc</a> - full reference to Notecard API</li>
            <li><a href="https://dev.blues.io/reference/notecard-walkthrough/json-fundamentals/">Notecard JSON</a> - Notecard and JSON behavior</li>
        </ul>
    </script>

<script type="text/javascript">
    RED.nodes.registerType('notecard-config', {
        category: 'config',
        defaults: {
            name: {value:"default"},
            busno: {value:"1"},
            address: {value:"0x17",required:false}
        },
        color:"#E35253",
        inputs:1,
        outputs:1,
        icon: "serial.png",
        align: "right",
        label: function() { return this.name||'notecard-config'; },
        labelStyle: function() { return this.name?"node_label_italic":"";},
        oneditprepare: function() {
            if (this.payloadType == null) {
                this.payloadType = "msg";
            } else if (this.payloadType === 'string' ) {
                this.payloadType = "str";
            }

            if (this.busno === undefined) {
                $("#node-config-input-busno").val(1);
            }
            $("#node-config-input-busno").spinner({
                min:0,
                max:7
            });

            
        }
    });
</script>
