


<script type="text/html" data-template-name="notecard-request">
    <div class="form-row">
        <label for="node-input-busno"><i class="fa fa-random"></i> Bus Number</label>
        /dev/i2c-<input id="node-input-busno" class="I2C-in-address" placeholder="1" min=0 max=7 style="width:40px; height:16px;">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-address-card-o"></i> Address</label>
        <input type="text" id="node-input-address" class="I2C-out-address" placeholder="[msg.address]" min=3 max=127>
    </div>
    <div class="form-row">
        <label for="node-input-payload"><i class="fa fa-envelope"></i> Payload</span></label>
        <input type="text" id="node-input-payload" style="width:70%">
        <input type="hidden" id="node-input-payloadType">
    </div>
    <div class="form-row">
        <label for="node-input-outputType"><i class="fa fa-dot-circle-o"></i> <span data-i18n="node-red:json.label.outputType">Output Type</span></label>
        <select style="width:70%" id="node-input-outputType">
            <option value="" data-i18n="node-red:json.label.outputType.input">Same as Payload</option>
            <option value="json" data-i18n="node-red:json.label.outputType.obj">Output as JavaScript Object</option>
            <option value="string" data-i18n="node-red:json.label.outputType.str">Output as JSON String</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="notecard-request">
    <p>Send Notecard requests over an I2C connection on a Raspberry Pi or similar device</p>

    <p><b>IMPORTANT:</b> still in alpha stage. Cannot handle simultaneous requests or overlapping requests to Notecard. Use only one Notecard Request Node, and consider using a "gated" queue on the Notecard request input such as <a href="https://flows.nodered.org/node/node-red-contrib-queue-gate">node-red-contrib-queue-gate</a> to prevent overlapping requests</p>

    
    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt class="optional">payload 
                <span class="property-type">JSON | string</span>
            </dt>
            <dd> request to send to Notecard. </dd>

            <dt class="optional">address 
                <span class="property-type"> string</span>
            </dt>
            <dd> address of the Notecard on the I2C bus. </dd>

            <dt class="optional">topic <span class="property-type">string</span></dt>
            <dd> not used by Notecard Request node.</dd>
        </dl>
    
     <h3>Outputs</h3>
        <dl class="message-properties">
            <dt class="optional">payload 
                <span class="property-type">JSON | string</span>
            </dt>
            <dd> response from the Notecard. By default data type matches that of the input <code>msg.payload</code></dd>
        </dl>

    <h3>Properties</h3>
        <dl class="message-properties">
            <dt>Bus Number 
                <span class="property-type">number</span>
            </dt>
            <dd> I2C port number to use for Notecard transactions </dd>

            <dt class="optional">Address 
                <span class="property-type"> string</span>
            </dt>
            <dd> address of the Notecard on the I2C bus. This overrides the <code>address</code> field on the node input. </dd>

            <dt class="optional">Payload <span class="property-type"> JSON | string</span></dt>
            <dd> request to send to Notecard. This overrides the <code>payload</code> field on the node input.</dd>

            <dt>Output Type</dt>
            <dd>Converts Notecard responses to selected type when it is assigned to <code>msg.payload</code> on the node output </dd>
        </dl>
    
    <!-- <h3>Details</h3> -->
        
    
    <h3>References</h3>
        <ul>
            <li><a href="https://dev.blues.io/reference/complete-api-reference/introduction/">Notecard API Doc</a> - full reference to Notecard API</li>
            <li><a href="https://dev.blues.io/reference/notecard-walkthrough/json-fundamentals/">Notecard JSON</a> - Notecard and JSON behavior</li>
        </ul>
    </script>

<script type="text/javascript">
    RED.nodes.registerType('notecard-request', {
        category: 'Notecard',
        defaults: {
            name: {value:""},
            busno: {value:"1"},
            address: {value:"0x17",required:false},
            payload: {value:"payload", required:false, validate: RED.validators.typedInput("payloadType")},
            payloadType: {value:"msg"},
            outputType: {value:"", required:false},
        },
        color:"#E35253",
        inputs:1,
        outputs:1,
        icon: "serial.png",
        align: "right",
        label: function() { return this.name||'notecard-request'; },
        labelStyle: function() { return this.name?"node_label_italic":"";},
        oneditprepare: function() {
            if (this.payloadType == null) {
                this.payloadType = "msg";
            } else if (this.payloadType === 'string' ) {
                this.payloadType = "str";
            }

            if(this.outputType === undefined){
                this.outputType = "";
                $("#node-input-outputType").val("");
            }

            if (this.busno === undefined) {
                $("#node-input-busno").val(1);
            }
            $("#node-input-busno").spinner({
                min:0,
                max:7
            });

            $("#node-input-payload").typedInput({
                default: 'msg',
                typeField: $("#node-input-payloadType"),
                types:['msg','flow','global','str','json']
            });
            $("#node-input-payload").typedInput('type',this.payloadType);
            $("#node-input-payloadType").val(this.payloadType);
            if ($("#node-input-payload").typedInput('type') === 'msg' &&
                $("#node-input-payload").typedInput('value') === ''
            ) {
                $("#node-input-payload").typedInput('value','payload');
            }
			
            $("#node-input-payload").on('change',function() {
                if ($("#node-input-payload").typedInput('type') === 'msg' &&
                    $("#node-input-payload").typedInput('value') === ''
                ) {
                    $("#node-input-payload").typedInput('value','payload');
                }
            });
            
        }
    });
</script>
